<script type="text/javascript">
		$(document).ready(
				function() {
					$.get("GetHistoric", function(responseJson) {
						var hist = responseJson;
						for (i in hist)
						{
						  $("#tabla").append("<tr><td>" + hist[i].Ts + "</td><td>" + hist[i].Temp + "</td><td>" + hist[i].Hum +"</td></tr>");
						}

					});
				});
