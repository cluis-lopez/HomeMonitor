		<div id="page-wrapper">

						<div class="col-lg-4 col-md-6">
							<div class="panel panel-primary">

									</div>

										</div>
										<div class="col-xs-9 text-right">

											</div>
										</div>
									</div>

										</div>
										<div class="col-xs-9 text-right">
											<div class="huge" id="light">
												<img src="img/loading.gif">
											</div>
										</div>
									</div>
								</div>
								<a href="#">
									<div class="panel-footer">

									</h1>
								</div>

									<div id="mainchart">

	<!-- Morris Charts JavaScript -->
	<script src="js/plugins/morris/raphael.min.js" type="text/javascript"></script>
	<script src="js/plugins/morris/morris.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		var chart;
		var chartdata;
		$(document).ready(
				function() {
					$.get("LastUpdate", function(responseJson) {
						var lastdata = responseJson;
						$("#temperatura").text(parseFloat(lastdata.Temp).toFixed(2) + "ºC");
						$("#humedad").text(parseFloat(lastdata.Hum).toFixed(2) + "%");
						$("#light").text(lastdata.Light);
						$("#timestamp").text(lastdata.Timestamp);
						$("#pictdate").text("Last Picture. Date: " + lastdata.TS_URL);
						$("#photo").attr("src", "https://storage.googleapis.com/homemonitor-156618.appspot.com/" + lastdata.URL);
					});

					$.get("ChartData", function(responseJson) {
						chartdata = responseJson;
						$("#mainchart").html("");
						chart = Morris.Line({
					  	  	element: 'mainchart',
					  	 	data: chartdata,
					  	  	xkey: 'Ts',
					  	  	ykeys: ['Temp'],
					  	  	postUnits: ' ºC',
					  	  	resize: true,
					  	  	labels: ['Temperatura']
					  		});
					});
					
					$("#TempChart").click(function() {
						$("#mainchart").empty();
						$("#TempChart").attr("class", "btn btn-primary disabled");
						$("#HumChart").attr("class", "btn btn-primary active");
						$("#LightChart").attr("class", "btn btn-primary active");
						chart = Morris.Line({
					  	  	element: 'mainchart',
					  	 	data: chartdata,
					  	  	xkey: 'Ts',
					  	  	ykeys: ['Temp'],
					  	  	postUnits: ' ºC',
					  	  	resize: true,
					  	  	labels: ['Temperatura']
					  		});
					});
					
					$("#HumChart").click(function() {
						$("#mainchart").empty();
						$("#TempChart").attr("class", "btn btn-primary active");
						$("#HumChart").attr("class", "btn btn-primary disabled");
						$("#LightChart").attr("class", "btn btn-primary active");
						chart = Morris.Line({
					  	  	element: 'mainchart',
					  	 	data: chartdata,
					  	  	xkey: 'Ts',
					  	  	ykeys: ['Hum'],
					  	  	postUnits: ' º%',
					  	  	resize: true,
					  	  	labels: ['Humedad']
					  		});
					});
					
					$("#LightChart").click(function() {
						$("#mainchart").empty();
						$("#TempChart").attr("class", "btn btn-primary active");
						$("#HumChart").attr("class", "btn btn-primary active");
						$("#LightChart").attr("class", "btn btn-primary disabled");
						chart = Morris.Line({
					  	  	element: 'mainchart',
					  	 	data: chartdata,
					  	  	xkey: 'Ts',
					  	  	ykeys: ['Light'],
					  	  	postUnits: '',
					  	  	resize: true,
					  	  	labels: ['Luminosidad']
					  		});
					});

				});
	</script>
